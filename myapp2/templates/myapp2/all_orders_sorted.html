{% extends 'myapp2/base.html' %}



{% block content %}
        <h1>все заказы пользователя: {{ user.name }} за {{ days }} дней</h1>
        <table>
           <tr><th>Наименование:</th><th>Цена:</th><th>Кол-во:</th></tr>
           {% for i in product_list %}
           <tr><th>{{ i.product_name }}</th><th>{{ i.price_product }}</th><th>{{ i.quantity_product }}</th></tr>
           {% endfor %}
       </table>
{% endblock %}
